<h1 class="p-3"><i class="fa fa-coffee" aria-hidden="true"></i> Café</h1>
<cafe-loading class="p-3 mb-3" text="正在获取最新数据……" *ngIf="!(cafe$ | async)"></cafe-loading>
<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let cafe of (cafe$ | async)">
    <span>
      <span><i class="fa fa-coffee" aria-hidden="true"></i> {{ cafe.name }}</span>  
      <span *ngIf="cafe.branch"> ({{ cafe.branch }})</span>
      <small class="text-muted" *ngIf="cafe.secondary_name"> / {{ cafe.secondary_name }}</small>
    </span>
  </li>
</ul>
