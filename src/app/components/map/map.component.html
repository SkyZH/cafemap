<sebm-google-map 
  class="w-100 h-100 p-100"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true"
  [usePanning]="true"
  (mapClick)="mapClicked($event)">
  
  <sebm-google-map-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.id, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)"
      [iconUrl]="m.recommend ? '/img/coffee-recommend.png' : '/img/coffee.png'">
  </sebm-google-map-marker>
</sebm-google-map>
