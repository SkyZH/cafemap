<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-6 col-sm-4 col-md-3 h-100 p-0 cafe-container">
      <h1 class="p-3">Caf√©</h1>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let cafe of (cafe$ | async)">
          <span>
            <span>{{ cafe.name }}</span>  
            <span *ngIf="cafe.branch"> ({{ cafe.branch }})</span>
            <small class="text-muted" *ngIf="cafe.secondary_name"> / {{ cafe.secondary_name }}</small>
          </span>
        </li>
      </ul>
    </div>
    <div class="col h-100 p-0">
      <sebm-google-map 
        class="cafe-map"
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)">

        <sebm-google-map-marker 
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">
            
          <sebm-google-map-info-window>
            <strong>InfoWindow content</strong>
          </sebm-google-map-info-window>
          
        </sebm-google-map-marker>
        
        <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" 
            [radius]="5000"
            [fillColor]="'red'"
            [circleDraggable]="true"
            [editable]="true">
        </sebm-google-map-circle>

      </sebm-google-map>
    </div>
  </div>
</div>
